baseurl: "https://blog.dededuud.cn/"
languageCode: zh-cn
theme: hugo-theme-stack
paginate: 7
title: dede's Blog
copyright: dededuud

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

languages:
    zh-cn:
        languageName: 中文
        title: dede's Blog
        weight: 1
        params:
            description: 转码日志🖥️
    # en:
    #     languageName: Notes
    #     title: L1nSn0w's Notes
    #     weight: 2
    #     params:
    #         description: Infinite Progress.🖥️

services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: "hugo-theme-stack"
    # GA Tracking ID
    googleAnalytics:
        id:

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /img/3.ico # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)
    ## 需改正之处
    ## 是生成图片导航栏中，前面一个小小的内容~ 
    ##指定网站的 favicon（网站图标）的路径。这里指定的路径是 /img/favicon.ico，这意味着网站图标存放在站点文件夹的 static/img 文件夹中。

    footer:
        since: 2024
        customText: <a href="https://beian.miit.gov.cn/" target="_blank">豫ICP备2024083806号-1</a>
        # 备案信息

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        compact: false
        #emoji: 🌱  ##暂时不想要emoji
        subtitle: 转码日志🖥️
        avatar:
            enabled: true
            local: true
            src: "/images/avatar.png" ##存储在static中

    article:
        math: true     ## 需要数学公式
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true # 是否启动评论功能
        provider: waline
        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:        

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL: https://comment.linsnow.cn #自己dede
            lang: zh-CN
            pageview: true
            search: false
            copyright: false
            emoji:
                - /resources/Sticker-100/
            requiredMeta:
                - name
              #  - email
            locale:
                admin: dede🧐
                placeholder: 👣踩一踩.
            reaction: false


        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:

# 不懂
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 3
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

# 不懂
    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:
# 自由选择深色或浅色模式切换
    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto
# 是否启用封面图片处理
    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: false

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: rss
          weight: 4
          name: RSS
          url: /index.xml
          params:
            newTab: true ## 是否在新标签中打开
            icon: rss2
        
        - identifier: github
          weight: 3
          name: GitHub
          url: https://github.com/alice137037 ## dede修改
          params:
            newTab: true
            icon: github2
            
        - identifier: memos
          weight: 1
          name: Memos
          url: https://memos.linsnow.cn ## dede修改
          params:
            newTab: true
            icon: 记录

        - identifier: photo
          weight: 2
          name: Photography
          url: https://gallery.linsnow.cn ## dede修改
          params:
            newTab: true
            icon: photo
related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 5 ## 最大标题层级
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: false
        lineNumbersInTable: true
        tabWidth: 4

